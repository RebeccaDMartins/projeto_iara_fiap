<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game-list">
        <div class="header">
          <div class="logo">
            <img src="logo0.svg" alt="Iara Games Logo">
          </div>
          <div class="search">
            <input type="text" placeholder="Search game">
            <button type="submit">
              <img src="ic-baseline-search0.svg" alt="Search icon">
            </button>
          </div>
          <nav>
            <ul>
              <li><a href="#">Store</a></li>
              <li><a href="#">Support</a></li>
              <li><a href="#">Forum</a></li>
            </ul>
          </nav>
        </div>
        <div class="main">
          <section class="featured">
            <h2>Discover Something New</h2>
            <div class="game-cards">
              <div class="game-card" data-name="Valorant" data-type="Game Base" data-price="R$ 199,90">
                <img src="capa-valorant0.png" alt="Valorant game cover">
                <div class="game-info">
                  <h3>Valorant</h3>
                  <p>Game Base</p>
                  <p>R$ 199,90</p>
                </div>
              </div>
              </div>
          </section>
          <section class="latest">
            <h2>Latest Releases</h2>
            <div class="game-cards">
              </div>
          </section>
          <section class="popular">
            <h2>Most Played</h2>
            <div class="game-cards">
              </div>
          </section>
        </div>
        <footer>
          <div class="logo">
            <img src="logo-rodap0.svg" alt="Iara Games Logo">
          </div>
          <nav>
            <ul>
              <li><a href="#">Support a Creator</a></li>
              <li><a href="#">Distribute on Iara Games</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Company</a></li>
              </ul>
          </nav>
          <div class="social-icons">
            <img src="component-30.svg" alt="Facebook icon">
            <img src="component-20.svg" alt="Twitter icon">
            <img src="component-40.svg" alt="Instagram icon">
          </div>
          <div class="back-to-top">
            <img src="group0.svg" alt="Up arrow icon">
          </div>
        </footer>
      </div>
</body>
</html>
