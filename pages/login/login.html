<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Iara Games</title>
</head>

<body>
    <header>
        <div class="voltar-paginainicial">
            <a href=""> <img src="" alt="Voltar à página inicial da Iara Games"></a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="logo">
                <a href=""> <img src="../../assets/icon/novo/logo iara.png" alt="Logo Iara Games"></a>
            </div>
            <h2>Acesse sua conta</h2>
            <div>
                <form action="#"></form>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Endereço de e-mail">
                <label for="senha"></label>
                <input type="senha" id="senha" name="senha" placeholder="Senha">
            </div>
            <p>Esqueceu sua senha?</p>
            <button type="submit">Entrar</button>
            <div class="cadastro">
                <a href="">Primeira vez na Iara Games? Cadastre-se</a>
            </div>
            <p>ou faça login com</p>
            <img src="" alt="Faça o login com sua conta Google">
        </div>
    </main>
</body>

</html>
