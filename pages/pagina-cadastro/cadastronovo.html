<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Iara Games</title>
    <link rel="stylesheet" href="../../assets/styles/cadastronovo.css">
</head>
<body>
    <div class="login">
        <img src="../../assets/icon/novo/voltar.png" alt="Voltar à página inicial da Iara games"><a
                href="../login/login.html">Acesse sua conta</a>
    </div>
    <div class="container">
        <div class="logo">
            <a href="../../home.html"><img src="../../assets/icon/novo/logo iara.png" alt="Logo Iara Games"></a>
        </div>
        <h2>Faça seu cadastro</h2>
        <form action="../cadastro-realizado/cadastro-realizado.html">
            <label for="data-nascimento"></label>
            <textarea placeholder="Data de nascimento: 00/00/0000"></textarea>
            <p class="description">Pedimos sua data de nascimento por medidas de segurança e para tornar melhor sua experiência!</p>
            
            <label for="email"></label>
            <textarea placeholder="E-mail"></textarea>
            
            <label for="nome-completo"></label>
            <textarea placeholder="Nome completo"></textarea>

            <label for="nome-usuario"></label>
            <textarea placeholder="Nome de usuário"></textarea>
            
            <label for="senha"></label>
            <textarea placeholder="Senha"></textarea>
            <p class="password-info">As senhas devem ter no mínimo 7 letras, 1 número e 1 caractere especial.</p>
            
            <label for="confirma-senha"></label>
            <textarea placeholder="Confirmar a senha"></textarea>
            
            <button type="submit">Continuar</button>
        </form>
        <p class="privacy-policy">Política de Privacidade da Iara Games</p>
    </div>
</body>
</html>
